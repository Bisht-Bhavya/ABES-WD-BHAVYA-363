<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1 style="font-size: 40px;text-align: center;">Student Registration Form</h1>
    <style>
       table,form{
        padding: 0px;
        margin-left: auto;
        margin-right: auto;
       }
    </style>
</head>
<body>
    <form>
   <table>
    <tr>
        <td>Full name: </td>
        <td><input type="text" name="fullname" required></td>
    </tr>
    <tr>
        <td>Email: </td>
        <td><input type="text" name="Email" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password" required></td>
    </tr>
    <tr>
        <td>Confirm password</td>
        <td><input type="password" name="Confirm" required></td>
    </tr>

    <tr>
        <td>Phone no.: </td>
        <td><input type="text" name="phone" required></td>
    </tr>

    <tr>
            <td>Gender: </td>
            <td><input type="radio" name="Gender" value="male">Male</td>
            <td><input type="radio" name="Gender" value="female">Female</td>
    </tr>

    <tr>
        <td>Birthday:</td>
        <td><input type="date" name="birthday"></td>
    </tr>
</table>
<div style="display: flex; align-items: flex-start;gap: 10px;  justify-content: center;align-items: center;flex-wrap:wrap;margin: 2px;">
        <p>Languages: </p>
        <p> <input type="checkbox" name="language" value="English">English</p>
        <p> <input type="checkbox" name="language" value="Hindi">Hindi</p>
        <p> <input type="checkbox" name="language" value="Telugu">Telugu</p>
        <p> <input type="checkbox" name="language" value="Tamil">Tamil</p>
        <div style="width: 100%;height: 0px;padding: 0px;margin: 0px;"></div>
        <p>Address:</p>
        <p><textarea name="address" rows="4" cols="30" style="resize:none;"></textarea></p>
        <div style="width: 100%;height: 0px;padding: 0px;margin: 0px;"></div>
        <h1><button>Submit</button></h1>
        <h1><button>Reset</button></h1>
    </div>
</form>
</body>
</html>
