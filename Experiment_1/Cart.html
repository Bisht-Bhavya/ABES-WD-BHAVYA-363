<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <style>
        table{
            width:100%;
        }
        td,th,tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Cart: </h1>
    <table>

        <tr>
            <th>Book name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>

        <tr data-item="book1">
            <td>Book 1</td>
            <td data-price="100"> &#8377; 100</td>
            <td class="qty">0</td>
            <td class="amount">&#8377; 0</td>
        </tr>

        <tr data-item="book2">
            <td>Book 2</td>
            <td data-price="200">&#8377; 200</td>
            <td class="qty">0</td>
            <td class="amount">&#8377; 0</td>
        </tr>
          
        <tr data-item="book3">
            <td>Book 3</td>
            <td data-price="100">&#8377; 100</td>
            <td class="qty">0</td>
            <td class="amount">&#8377; 0</td>
        </tr>

        <tr data-item="book4">
            <td>Book 4</td>
            <td data-price="300">&#8377; 300</td>
            <td class="qty">0</td>
            <td class="amount">&#8377; 0</td>
        </tr>

        <tr>
        <td><b>Total Amount:</b></td>
        <td id="totalAmount"><b>- &#8377; 0</b></td>
        </tr>
    </table>

</body>
</html>
