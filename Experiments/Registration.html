<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       table,form{ 
        padding: 0px;
        margin-left: auto;
        margin-right: auto;
       }
    </style>
</head>
<body>
    <h1 style="font-size: 40px;text-align: center;">Student Registration Form</h1>
    <form id="MyForm" name="myForm" action="" method="get">
   <table>
    <tr>
        <td>Full name: </td>
        <td><input type="text" id="fullname" name="fullname" ></td>
    </tr>
    <tr>
        <td>Email: </td>
        <td><input type="text" id="email" name="Email" ></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" id="password" name="password" ></td>
    </tr>
    <tr>
        <td>Confirm password</td>
        <td><input type="password" id="Confirm" name="Confirm" ></td>
    </tr>

    <tr>
        <td>Phone no.: </td>
        <td><input type="text" id="phone" name="phone" ></td>
    </tr>

    <tr>
            <td>Gender: </td>
            <td><input type="radio" id="gender_male" name="Gender" value="male">Male</td>
            <td><input type="radio" id="gender_female" name="Gender" value="female">Female</td>
    </tr>

    <tr>
        <td>Birthday:</td>
        <td><input type="date" name="birthday"></td>
    </tr>
</table>
<div style="display: flex; align-items: flex-start;gap: 10px;  justify-content: center;align-items: center;flex-wrap:wrap;margin: 2px;">
        <p>Languages: </p>
        <p> <input type="checkbox" name="language" value="English">English</p>
        <p> <input type="checkbox" name="language" value="Hindi">Hindi</p>
        <p> <input type="checkbox" name="language" value="Telugu">Telugu</p>
        <p> <input type="checkbox" name="language" value="Tamil">Tamil</p>
        <div style="width: 100%;height: 0px;padding: 0px;margin: 0px;"></div>
        <p>Address:</p>
        <p><textarea id="address" name="address" rows="4" cols="30" style="resize:none;"></textarea></p>
        <div style="width: 100%;height: 0px;padding: 0px;margin: 0px;"></div>
        <div id="error" style="color: red; width:100%; text-align:center;"></div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>

    <script src="validate.js"></script>
</body>
</html>
